<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking System</title>
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Own css -->
    <link rel="stylesheet" href="static/style.css">
    
         
</head>
<body>
    <header>
      <nav class="navbar navbar-expand-sm navbar-light navigation-wrap">
        <div class="container-fluid ">
          <a class="navbar-brand brand" href="#"><img src="static/logo.png" class="logo"> <label class="sparks"> SPARKS BANK</label></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
            <ul class="navbar-nav ">
              <li class="nav-item ">
                <a class="nav-link active" aria-current="page" href="index">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="customers">Customers</a>
              </li>		
              <li class="nav-item">
                <a class="nav-link active" href="transactions">Transactions</a>
              </li>		
            </ul>		  
          </div>
        </div>
      </nav>
    </header> 
  
    <div class="container-fluid ">
        <div class="row row-cus">
            <div class="col-lg-8 col-md-12 customers">

              {% for msg in  messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                  <strong>Hey! </strong> {{msg}}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}

              <h3>Our Customer's</h3>
                {% if customer %}
                <table class="table table-striped table-hover border-primary">
                    <thead class="table-bordered table-primary">
                        <th>ID</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Balance</th>
                    </thead>
                    <tbody>
                      {% for i in customer %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.avail_bal}}</td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
                {% endif %}
            </div>
            <div class="col-lg-3 col-md-7 col-sm-7 col-xs-5 customers-form">
              <form class="form-group" action="" method="post"> {% csrf_token %}
                <div>
                    <input class="form-control" name="semail" type="email" placeholder="From (Sender E-mail)">
                </div>
               <div>
                <input class="form-control mt-1" name="email" type="email" placeholder="To (Reciever E-mail)" id="">
               </div> 
               <div>
                   <input class="form-control mt-1" name= "amt" type="number" placeholder="Amount ">
               </div>
               <div>
                <button type="submit" name="submit" class="btn btn-info send-btn mt-2">Send Money</button>  
               </div>
            </form> 
            </div>
        </div>
    </div> 
  

          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
