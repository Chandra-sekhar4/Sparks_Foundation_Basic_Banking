<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Banking System</title>

     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- Own css -->
    <link rel="stylesheet" href="static/style.css">

         
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-light navigation-wrap">
            <div class="container-fluid ">
              <a class="navbar-brand brand" href="#"><img src="static/logo.png" class="logo"> <label class="sparks"> SPARKS BANK</label></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end " id="navbarSupportedContent">
                <ul class="navbar-nav ">
                  <li class="nav-item ">
                    <a class="nav-link active" aria-current="page" href="index">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" href="customers">Customers</a>
                  </li>		
                  <li class="nav-item">
                    <a class="nav-link active" href="transactions">Transactions</a>
                  </li>		
                </ul>		  
              </div>
            </div>
          </nav>
    </header>

    <div class="container-fluid transactions">
        <div class="row ">
            <div class="col-lg-12 col-md-11 col-sm-9">
              <h3>Transactions</h3>
                <table class="table table-striped table-hover ">
                    <thead class="table-primary">
                        <th>ID</th>
                        <th>Name</th>
                        <th>E-mail</th>
                        <th>Debited</th>
                        <th>Credited</th>
                        <th>Available Balance</th>
                    </thead>
                    <tbody>
                      {% for i in transactions %}
                        <tr>
                            <td>{{i.id}}</td>
                            <td>{{i.name}}</td>
                            <td>{{i.email}}</td>
                            <td>{{i.deb_amt}}</td>
                            <td>{{i.cr_amt}}</td>
                            <td>{{i.ac_bal}}</td>
                        </tr>
                    </tbody>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>
    

          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
